<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - IPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Panel de Administración</h1>
            <button id="logoutBtn">Cerrar Sesión</button>
        </header>
        <main>
            <button id="addPatientBtn">Agregar Paciente</button>
            <div id="patientsListAdmin"></div>
        </main>
        <div id="addPatientModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Agregar Nuevo Paciente</h2>
                <form id="addPatientForm">
                    <input type="text" id="patientName" placeholder="Nombre Completo" required>
                    <input type="text" id="patientId" placeholder="ID del Paciente" required>
                    <textarea id="patientObservations" placeholder="Observaciones" required></textarea>
                    <input type="file" id="patientDocs" multiple>
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
